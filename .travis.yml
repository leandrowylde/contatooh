language: node_js
notifications:
  - leandro.wylde@gmail.com
node_js:
  - 6.2.2
services:
  - mongodb
env:
  global:
    - NODE_ENV: test
addons:
  sauce_connect: true
install:
  - BROWSER="Firefox-aurora" ./.travis-setup.sh
before_install:
  - export DISPLAY=:99.0
  - Xvfb :99.0 -extension RANDR > /dev/null &
  - npm install -g bower@1.3
  - npm install -g grunt-cli@0.1
  - npm install -g karma-cli@0.0
  - npm install -g protractor@3.3.0
  - webdriver-manager update
  - bower install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - node test/data.js
  - grunt
  - cd dist
script:
  - karma start config/karma.config.js --single-run --browsers PhantomJS
  - node server &
  - protractor config/protractor.js